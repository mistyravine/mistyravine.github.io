<!DOCTYPE html>
<html>
    <title>Alter Ego</title>
    <link rel="icon" href="images/logo.png">

<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
body{
  margin: 0;
}
#music {
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	background: rgba(255, 255, 255, 0.699);
	width: 31px;
	height: 31px;
	border-radius: 100%;
	position: absolute;
	z-index: 1;
	bottom: 100px;
	left: 460px;
}

#music img {
	opacity: 1;
	width: 31px;
	height: 31px;
	margin: 0px;
	z-index: 1;
        cursor:help; 
}

#music img:hover {
	opacity: 0.6;
}
#wallpaper{
mix-blend-mode:screen;
position:fixed;
z-index:-3;
width:100%;
height:100%;
background:url('images/moriyabackground.gif')no-repeat center/cover;
}
#wrapper{
-webkit-transition: all 0.4s ease-in-out;
opacity:0.4;
position:absolute;
width:580px;
height:278px;
margin:auto;
top:0;
bottom:0;
left:0px;
right:0;
}
#wrapper:hover{
-webkit-transition: all 0.4s ease-in-out;
opacity:1;
position:absolute;
width:580px;
height:278px;
margin:auto;
top:0;
bottom:0;
left:0px;
right:0;
}
#fake_wrapper{
height:275px;
width:445px;
overflow:hidden;
position:absolute;
}
#musicplayer:hover{
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
filter:grayscale(0%);
}
#avatar{
width:120px;
height:120px;
position:absolute;
top:0;
right:0;
z-index:2;
background:url('images/kenshin.png')no-repeat center/cover;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
filter:grayscale(100%);
cursor:help;
}
#avatar:hover{
background:url('images/kenshinhover.gif')no-repeat center/cover;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
filter:grayscale(0%);
}
#static{
filter: brightness(0.35);
position:absolute;
top:0;
bottom:0;
left:0;
right:0;
margin:auto;
background:url('images/glitchwallpaper.gif')no-repeat center/cover;
z-index:3;
display:none;
filter:grayscale(80%);
}
.button {
  border: none;
  color: rgb(0, 0, 0);
  padding: 13px 28px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  position:absolute;
  top:136px;
  right:16px;
  border-radius: 7px;
}
.button:hover {
  background-color: #000000;
  color: white;
}
.window{
background:#000;
width:400px;
height:230px;
position:relative;
top:0;
bottom:0;
left:30px;
z-index:1;
opacity:1;
margin-bottom:45px;
}
.window img{
width:400px;
height:238px;
filter:grayscale(100%);
-webkit-transition: all 0.4s ease-in-out;
scroll-snap-align: start;
}
.window img:hover{
filter:grayscale(0%);
-webkit-transition: all 0.4s ease-in-out;
}
.ani_title{
background:rgba(55,55,55,0.49);
color:#ccc;
font-family:helvetica;
font-size:9px;
letter-spacing: 1.4px;
padding: 8px 13px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
-webkit-transition: all 0.4s ease-in-out;
cursor: default;
}
.ani_title:hover{
color:#FFF;
-webkit-transition: all 0.4s ease-in-out;
}
.blink{
opacity:1;
animation: blinker 1s step-start infinite;
font-size:13px;
}
@keyframes blinker {
  50% {
    opacity:0;
  }
}

</style>

</head>

<body onload="typeWriter()">

  <script>
    function play() {
      var audio = document.getElementById("audio");
  	audio.loop = true;
      audio.play();
    }
    function glitch() {
      $('.audio2').prop("volume", 0.6);
      document.getElementById("static").style.display = "block";
      var audio = document.getElementById("audio");
      var audio2 = document.getElementById("audio2");
    	audio.pause();
       audio2.loop = true; 
      audio2.play();
    }
    
  </script>
<audio id="audio" src="audio/audio.mp3" type="audio/mpeg"></audio>	
<audio id="audio2" src="audio/AFI - I Hope You Suffer.mp3" type="audio/mpeg"></audio>
  
<div id="wallpaper">

  <div id="static">
  </div>
  


<div id="wrapper">
    <a href="#">
<div id="avatar" onclick="glitch()"> </div>
	    <button class="button" onclick="play()">Play</button>
</a> 
<script>
var i = 0;
var txt = 'I do whatever I want, so I can piss other people off.';
var speed = 50; 

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
<div id="fake_wrapper">

<div class="window">
<div class="ani_content">
<img src="images/fwrapper.png">
</div>
<div class="ani_title">
<span id="demo"></span><span class="blink">|
</span>
</div>
</div>

</div>
</div>

</body>
</html>
