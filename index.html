<!DOCTYPE html>
<html>
  <title>Clouds In The Sky</title>
  <link href="./css/main.css" rel="stylesheet">
  <link href="./css/card.css" rel="stylesheet">
  <link rel="stylesheet" href="css/music.css">
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<body>
  <img id="slider" src="images/fulls/wallhaven1.jpg">
  <script src="./js/slideshow.js" type="text/javascript"></script>
  <div id="card">
    <div id="pfp"></div>
    <div class="name">
      <p style="margin-top: 6px;margin-bottom: 4px;">𝓜𝓲𝓼𝓽𝔂&nbsp; 𝓡𝓪𝓿𝓲𝓷𝓮</p>
    </div>
    <div class="title">
      <p style="margin-top:4px;text-decoration: underline;text-decoration-color: rgb(4, 255, 255);">Eye in the sky</p>
    </div>
  </div>
  <div class="player">
    <div class="player__bar">
        <div class="player__album">
            <div class="player__albumImg active-song" data-author="Misty Ravine" data-song="Clouds In The Sky" data data-src="audio/eits.mp3"
                style="background-image: url(images/musicplayer/album.jpg)">
            </div>
        </div>
        <div class="player__controls">
            <div class="player__prev">
                <svg class="icon">
                    <use xlink:href="images/musicplayer/sprite.svg#arrow"></use>
                </svg>
            </div>
            <div class="player__play">
                <svg class="icon play">
                    <use xlink:href="images/musicplayer/sprite.svg#play"></use>
                </svg>
                <svg class="icon pause">
                    <use xlink:href="images/musicplayer/sprite.svg#pause"></use>
                </svg>
            </div>
            <div class="player__next">
                <svg class="icon">
                    <use xlink:href="images/musicplayer/sprite.svg#arrow"></use>
                </svg>
            </div>
        </div>
    </div>
    <div class="player__timeline">
        <p class="player__author"></p>
        <p class="player__song"></p>
        <div class="player__timelineBar">
            <div id="playhead"></div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.4/TweenMax.min.js"></script>
<script src="js/music.js"></script>
</body>
</html>
