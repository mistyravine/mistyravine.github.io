<!DOCTYPE html>
<html>
    <title>Alter Ego</title>
    <link rel="icon" href="images/logo.png">

<head>
<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
body{
  margin: 0;
}
h1{
  text-align: center;
}
.nameWave {
    background-size: 205% 100%;
    background-position: 0 0;
    -webkit-animation: nameWave 3s linear infinite normal;
    animation: nameWave 3s linear infinite normal;
}
@keyframes nameWave {
  0% {
    background-position: 0 0;
}
  100% {
    background-position: 100% 0;
}
}
.layer1 {
    position: absolute;
    background-clip: text;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.name {
    vertical-align: middle;
    width: 100%;
    height: 100%;
    display: inline-block;
    font-size: 17px;
    font-family: -apple-system,BlinkMacSystemFont,Roboto,Helvetica Neue,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
}
.frame{
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  align-items: center;
  height: 50px;
  width: 50px;
  right:35px;
  top:140px;
  position: absolute;
   box-shadow:
   -7px -7px 20px 0px #fff9,
   -4px -4px 5px 0px #fff9,
   7px 7px 20px 0px #0002,
   4px 4px 5px 0px #0001,
   inset 0px 0px 0px 0px #fff9,
   inset 0px 0px 0px 0px #0001,
   inset 0px 0px 0px 0px #fff9,        inset 0px 0px 0px 0px #0001;
 transition:box-shadow 0.6s cubic-bezier(.79,.21,.06,.81);
   border-radius: 10px;
}

.btn{
  right:0;
  top:140px;
  height: 50px;
  width: 50px;
  border-radius: 3px;
  background: #7d8188;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  -webkit-tap-highlight-color: transparent;
  box-shadow:
   -7px -7px 20px 0px #fff9,
   -4px -4px 5px 0px #fff9,
   7px 7px 20px 0px #0002,
   4px 4px 5px 0px #0001;
 transition:box-shadow 0.6s cubic-bezier(.79,.21,.06,.81);
  font-size: 26px;
  color: rgb(78, 78, 78);
  text-decoration: none;
}
.btn:hover{
background: radial-gradient(circle,  #0ff 0%, #e0e5ec 60%);
  color: rgba(102,102,102,.5); 
  animation: colorchange 3s linear infinite;
}
.btn:active{
  box-shadow:  4px 4px 6px 0 rgba(255,255,255,.5),
              -4px -4px 6px 0 rgba(116, 125, 136, .2), 
    inset -4px -4px 6px 0 rgba(255,255,255,.5),
    inset 4px 4px 6px 0 rgba(116, 125, 136, .3);
}

@keyframes colorchange {
	to {filter: hue-rotate(360deg);}
}
#music {
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
	background: rgba(255, 255, 255, 0.699);
	width: 31px;
	height: 31px;
	border-radius: 100%;
	position: absolute;
	z-index: 1;
	bottom: 100px;
	left: 460px;
}

#music img {
	opacity: 1;
	width: 31px;
	height: 31px;
	margin: 0px;
	z-index: 1;
        cursor:help; 
}

#music img:hover {
	opacity: 0.6;
}
#wallpaper{
mix-blend-mode:screen;
position:fixed;
z-index:-3;
width:100%;
height:100%;
background:url('images/moriyabackground.gif')no-repeat center/cover;
}
#wrapper{
-webkit-transition: all 0.4s ease-in-out;
opacity:0.4;
position:absolute;
width:580px;
height:278px;
margin:auto;
top:0;
bottom:0;
left:0px;
right:0;
}
#wrapper:hover{
-webkit-transition: all 0.4s ease-in-out;
opacity:1;
position:absolute;
width:580px;
height:278px;
margin:auto;
top:0;
bottom:0;
left:0px;
right:0;
}
#fake_wrapper{
height:275px;
width:445px;
overflow:hidden;
position:absolute;
}
#musicplayer:hover{
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
filter:grayscale(0%);
}
#avatar{
width:120px;
height:120px;
position:absolute;
top:0;
right:0;
z-index:2;
background:url('images/kenshin.png')no-repeat center/cover;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
filter:grayscale(100%);
cursor:help;
}
#avatar:hover{
background:url('images/kenshinhover.gif')no-repeat center/cover;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
filter:grayscale(0%);
}
#static{
filter: brightness(0.35);
position:absolute;
top:0;
bottom:0;
left:0;
right:0;
margin:auto;
background:url('images/eye.jpg')no-repeat center/cover;
z-index:3;
display:none;
filter:grayscale(80%);
}
.button {
  border: none;
  color: rgb(0, 0, 0);
  padding: 13px 28px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
  position:absolute;
  top:136px;
  right:16px;
  border-radius: 7px;
}
.button:hover {
  background-color: #000000;
  color: white;
}
.window{
background:#000;
width:400px;
height:230px;
position:relative;
top:0;
bottom:0;
left:30px;
z-index:1;
opacity:1;
margin-bottom:45px;
}
.window img{
width:400px;
height:238px;
filter:grayscale(100%);
-webkit-transition: all 0.4s ease-in-out;
scroll-snap-align: start;
}
.window img:hover{
filter:grayscale(0%);
-webkit-transition: all 0.4s ease-in-out;
}
.ani_title{
background:rgba(55,55,55,0.49);
color:#ccc;
font-family:helvetica;
font-size:9px;
letter-spacing: 1.4px;
padding: 8px 13px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
-webkit-transition: all 0.4s ease-in-out;
cursor: default;
}
.ani_title:hover{
color:#FFF;
-webkit-transition: all 0.4s ease-in-out;
}
.blink{
opacity:1;
animation: blinker 1s step-start infinite;
font-size:13px;
}
@keyframes blinker {
  50% {
    opacity:0;
  }
}

</style>

</head>

<body onload="typeWriter()">

  <script>
    function play() {
      var audio = document.getElementById("audio");
  	audio.loop = true;
      audio.play();
    }
    function glitch() {
      $('.audio2').prop("volume", 0.6);
      document.getElementById("static").style.display = "block";
      var audio = document.getElementById("audio");
      var audio2 = document.getElementById("audio2");
    	audio.pause();
       audio2.loop = true; 
      audio2.play();
    }
    
  </script>
<audio id="audio" src="audio/audio.mp3" type="audio/mpeg"></audio>	
<audio id="audio2" src="audio/audio2.mp3" type="audio/mpeg"></audio>
  
<div id="wallpaper">
	
 <div class="name">
    <div class="layer1 change nameWave" style="background-image: repeating-linear-gradient(-45deg, rgb(255, 255, 255) 3%, rgb(74, 249, 255) 14.75%, rgb(255, 255, 255) 26.5%, rgb(79, 249, 255) 38.25%, rgb(255, 255, 255) 50%); animation-duration: 4s;">"My blade is swift and painless as well as slow and painful"</div>
    <div class="layer2 change" style="text-shadow: rgb(68, 71, 255) 0px 0px 0.2rem, rgb(20, 31, 189) 0px 0px 0.2rem, rgb(6, 34, 112) 0px 0px 0.2rem;">"My blade is swift and painless as well as slow and painful"</div>
  </div>

  <div id="static">
  </div>
  


<div id="wrapper">
    <a href="#">
<div id="avatar" onclick="glitch()"> </div>
<div class ="frame" onclick="play()" >
  <a href="#" class="btn">
<i class="fas fa-play"></i>
</a>


</div>
</a> 
<script>
var i = 0;
var txt = 'Vision without action is a daydream. Action without vision is a nightmare.';
var speed = 50; 

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
<div id="fake_wrapper">

<div class="window">
<div class="ani_content">
<img src="images/fwrapper.png">
</div>
<div class="ani_title">
<span id="demo"></span><span class="blink">|
</span>
</div>
</div>

</div>
</div>

</body>
</html>
